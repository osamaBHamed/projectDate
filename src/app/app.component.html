<input
  class="form-control"
   type="text"
   mwlFlatpickr
   [(ngModel)]="timePicker"
   [options]="options"
   dateFormat="Y-m-dTH:i"
   [altInput]="true"
   [convertModelValue]="true"
   [enableTime]="true"
   [minuteIncrement]="1"
   
   
   (flatpickrValueUpdate)="xyz($event)">

   {{timePicker}}
